version: "3.7"

services:

  database:
    image: postgres
    container_name: rentex-db
    restart: always
    ports:
      - 5432:54323
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=rentex
    volumes:
      - pgdata:/data/postgres
    network_mode: host

  app:
    build: .
    container_name: rentex-api
    ports:
      - 3333:3333
    volumes:
      - .:/usr/src/app
    network_mode: host

volumes:
  pgdata:
    driver: local
